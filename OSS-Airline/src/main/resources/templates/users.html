<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<header>
    <div th:replace="~{/nav.html}"></div>
</header>

<body>
<h2>User List</h2>

<form th:action="@{/users/create}" method="get">
    <button class="button-29" role="button"><span class="material-symbols-outlined">manage_search</span></button>
</form>

<div th:if="${error}" class="error" style="color: red;">
    <p th:text="${error}"></p>
</div>

<table border="1">
    <thead>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Is Admin</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getIsAdmin()}"></td>
        <td>
            <form th:action="@{/user/delete}" method="post">
                <input type="hidden" name="userId" th:value="${user.getId()}"/>
                <button class="button-29" role="button"><span class="material-symbols-outlined">manage_search</span></button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
