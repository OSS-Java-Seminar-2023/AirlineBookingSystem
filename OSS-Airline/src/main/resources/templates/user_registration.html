<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
</head>

<header>
    <div th:replace="~{/nav.html}"></div>
</header>

<body>
<form action="/register" class="form-div" th:object="${user}" method="POST">
    <div th:if="${error}" class="error" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <div>
        <img th:src="@{/images/user-login.png}" alt="LOGIN" class="user-img">
    </div>
    <div id="registration-text">
        <strong>Registration</strong>
    </div>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${user.username}" required>
        <br>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:value="${user.password}" required>
        <br>
    </div>
    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required/>
        <br>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required>
        <br>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
    <div th:if="${param.error}">
        <p style="color: red; font-weight: bold" th:text="${param.error}"></p>
    </div>
</form>
</body>

</html>
