<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>

<body>
<h2>User Registration</h2>

<form action="/register" class="form-div" th:object="${user}" method="POST">
    <!-- Display validation errors if any -->
    <div th:if="${#fields.hasErrors()}">
        <p style="color: red;" th:each="error : ${#fields.errors()}">
            <span th:text="${error}"></span>
        </p>
    </div>

    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${user.username}" required>
        <br>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:value="${user.password}" required>
        <br>
    </div>
    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required/>
        <br>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required>
        <br>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>
</body>

</html>
