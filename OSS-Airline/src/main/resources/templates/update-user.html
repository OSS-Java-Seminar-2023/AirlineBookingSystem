<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<header>
    <div th:replace="~{/nav.html}"></div>
</header>

<div th:if="${error}" class="error" style="color: red;">
    <p th:text="${error}"></p>
</div>

<body>
<h2>Update User</h2>

<form th:action="@{/user/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="input-text-div">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" readonly>
    </div >

    <div class="input-text-div">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" readonly>
    </div>

    <div class="input-text-div">
        <label for="isAdmin">Is Admin:</label>
        <select id="isAdmin" th:field="*{isAdmin}" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>

    <button type="submit">Update User</button>
</form>

</body>
</html>
