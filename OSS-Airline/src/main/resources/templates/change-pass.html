<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/change_password.css}">
</head>

<header>
    <div th:replace="~{/nav.html}"></div>
</header>

<body>
</body>
<div class="change-pass-div">
    <h1>Change Password</h1>
    <form th:action="@{/changePassword}" method="post">
        <div>
            <label for="oldPassword">Old password: </label>
            <input id="oldPassword" name="oldPassword" type="password"/>
        </div>
        <div>
            <label for="newPassword">New password: </label>
            <input id="newPassword" name="newPassword" type="password"/>
        </div>
        <div>
            <label for="passConfirm">Confirm new password: </label>
            <input id="passConfirm" name="passConfirm" type="password"/>
        </div>
        <div>
            <button class="button-29" role="button">Change password</button>
        </div>
    </form>
</div>
</html>
