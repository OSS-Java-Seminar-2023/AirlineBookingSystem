<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Search</title>
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" th:href="@{/css/button.css}">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<header>
  <div th:replace="~{/nav.html}"></div>
</header>

<body>
<div class="container">
  <h1>All Airplanes</h1>

  <form th:action="@{/airplane/create}" method="get">
    <button class="button-29" role="button"><span class="material-symbols-outlined">manage_search</span></button>
  </form>

  <div class="reservations">
    <div th:each="airplane : ${airplanes}" class="reservation-container">
      <div class="reservation-info">
        <div><strong></strong> <span th:text="${airplane.getModel()}" class="reservation-text"></span></div>
        <div><strong></strong> <span th:text="${airplane.getRegistration()}" class="reservation-text"></span></div>
        <form th:action="@{/airplanes/{id}(id=${airplane.getId()})/delete}" method="post">
          <input type="hidden" name="airplaneId" th:value="${airplane.getId()}"/>
          <button class="button-29" role="button"><span class="material-symbols-outlined">manage_search</span></button>
        </form>
        <form th:action="@{/airplanes/update}" method="post">
          <input type="hidden" name="airplaneId" th:value="${airplane.getId()}"/>
          <button class="button-29" role="button"><span class="material-symbols-outlined">manage_search</span></button>
        </form>
        <form th:action="@{/airplane/info}" method="post">
          <input type="hidden" name="airplaneId" th:value="${airplane.getId()}"/>
          <button class="button-29" role="button"><span class="material-symbols-outlined">manage_search</span></button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
