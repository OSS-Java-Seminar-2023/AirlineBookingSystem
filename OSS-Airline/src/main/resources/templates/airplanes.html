<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS Airline</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet" th:href="@{/css/admin-all.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>

<header>
    <div th:replace="~{/nav.html}"></div>
</header>

<body>
<div class="container">

    <h1>Airplanes</h1>

    <div th:if="${error}" class="error" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <div class="all-info-parent">
        <form th:action="@{/airplanes/create}" method="get">
            <button class="button-29" role="button"><span class="material-symbols-outlined">add</span></button>
        </form>
        <div class="all-info">
            <div th:each="airplane : ${airplanes}" class="all-info-container">
                <div class="one-info">
                    <div><strong> <span th:text="${airplane.getModel()}" class="reservation-text"></span></strong></div>
                    <div><strong> <span th:text="${airplane.getRegistration()}"
                                        class="reservation-text"></span></strong></div>
                    <div class="buttons">
                        <form th:action="@{'/airplanes/delete/' + ${airplane.getId()}}" method="post">
                            <button class="button-29" role="button"><span class="material-symbols-outlined">delete</span></button>
                        </form>

                        <form th:action="@{'/airplanes/update/' + ${airplane.getId()}}" method="get">
                            <button class="button-29" role="button"><span class="material-symbols-outlined">update</span></button>
                        </form>

                        <form th:action="@{'/airplanes/info/' + ${airplane.getId()}}" method="get">
                            <button class="button-29" role="button"><span class="material-symbols-outlined">info</span></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
