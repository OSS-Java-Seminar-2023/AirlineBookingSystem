<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS Airline</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet" th:href="@{/css/info.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<header>
    <div th:replace="~{/nav.html}"></div>
</header>

<body>
<div class="container">
    <h1>Airplane Info</h1>

            <div class="reservation-info">
                <div><strong>Model: </strong> <span th:text="${airplane.getModel()}" class="reservation-text"></span></div>
                <div><strong>Registration: </strong> <span th:text="${airplane.getRegistration()}" class="reservation-text"></span></div>
                <div><strong>Number of first class seats:</strong> <span th:text="${airplane.getFirstSeats()}" class="reservation-text"></span></div>
                <div><strong>Number of business class seats:</strong> <span th:text="${airplane.getBusinessSeats()}" class="reservation-text"></span></div>
                <div><strong>Number of economy class seats:</strong> <span th:text="${airplane.getEconomySeats()}" class="reservation-text"></span></div>
        </div>
</div>
</body>
</html>
