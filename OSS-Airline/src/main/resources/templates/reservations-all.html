<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS Airline - Reservations</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet" th:href="@{/css/admin-all.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>

<header>
    <div th:replace="~{/nav.html}"></div>
</header>

<body>
<div class="container">
    <h1>Reservations</h1>

    <div th:if="${error}" class="error" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <div class="all-info-parent">
        <div class="all-info">
            <div th:each="reservation : ${reservations}" class="all-info-container">
                <div class="one-info">
                    <div><strong><span th:text="${reservation.getUser().getUsername()}" class="reservation-text"></span></strong></div>
                    <div><strong><span th:text="${reservation.getPaymentInfo()}" class="reservation-text"></span></strong></div>
                    <div><strong><span th:text="${reservation.getPaymentDate()}" class="reservation-text"></span></strong></div>

                    <div th:each="ticket : ${reservation.getTickets()}">
                        <div><strong>From -> To: <span th:text="${ticket.flight.from.getName()} + ' -> ' + ${ticket.flight.to.getName()}" class="reservation-text"></span></strong></div>
                        <div><strong>Name Surname: <span th:text="${ticket.passenger.name} + ' ' + ${ticket.passenger.surname}" class="reservation-text"></span></strong></div>
                        <div><strong>Price: <span th:text="${ticket.getTicketPrice()}" class="reservation-text"></span></strong></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
