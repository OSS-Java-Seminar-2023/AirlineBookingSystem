<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS Airline</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>

<header>
    <div th:replace="~{/nav.html}"></div>
</header>

<body>

<div id="header">
    <h2>Update Airport</h2>
</div>

<form th:action="@{/airports/update}" th:object="${airport}" method="post" class="form-div">

    <input type="hidden" th:field="*{id}"/>
    <div th:if="${error}" class="error" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <div id="registration-text">
        <strong>Update User</strong>
    </div>
    <div class="input-text-div">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>
    </div>

    <div class="input-text-div">
        <label for="IATA">IATA Code:</label>
        <input type="text" id="IATA" th:field="*{IATA}" required/>
    </div>


    <div>
        <button class="button-29" role="button">Update Airport</button>
    </div>
</form>

</body>
</html>
