<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS Airline</title>
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/user_info.css}">
</head>

<header>
    <div th:replace="~{/nav.html}"></div>
</header>

<body>
</body>
    <div class="user-info">
        <div><strong>Username: </strong><span th:text="${user.getUsername()}"></span> </div>
        <div><strong>Email: </strong><span th:text="${user.getEmail()}"></span> </div>
        <div><a th:href="@{/changePassword}"><strong><span th:text="${'Change password'}"></strong></span></a></div>
        <div th:if="${info}" class="info" style="color: #002dcc;">
            <p th:text="${info}"></p>
        </div>
        <div th:if="${error}" class="info" style="color: red;">
            <p th:text="${error}"></p>
        </div>
    </div>
</html>
