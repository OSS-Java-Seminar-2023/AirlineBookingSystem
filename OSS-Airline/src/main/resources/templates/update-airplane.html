<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS Airline</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>

<header>
    <div th:replace="~{/nav.html}"></div>
</header>

<body>
<form th:action="@{/airplanes/update}" th:object="${airplane}" method="post" class="form-div">
    <input type="hidden" th:field="*{id}"/>
    <div th:if="${error}" class="error" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <div id="registration-text">
        <strong>Update Airplane</strong>
    </div>
    <div class="input-text-div">
        <label for="registration">Registration:</label>
        <input type="text" id="registration" th:field="*{registration}" required/>
    </div>
    <div class="input-text-div">
        <label for="model">Model:</label>
        <input type="text" id="model" th:field="*{model}" required/>
    </div>
    <div class="input-text-div">
        <label for="firstSeats">First Class Seats:</label>
        <input type="number" id="firstSeats" th:field="*{firstSeats}" required/>
    </div>
    <div class="input-text-div">
        <label for="businessSeats">Business Class Seats:</label>
        <input type="number" id="businessSeats" th:field="*{businessSeats}" required/>
    </div>
    <div class="input-text-div">
        <label for="economySeats">Economy Class Seats:</label>
        <input type="number" id="economySeats" th:field="*{economySeats}" required/>
    </div>
    <div class="input-text-div">
        <button class="button-29" role="button"><span
                class="material-symbols-outlined">update</span></button>
    </div>
</form>

</body>
</html>
