<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script th:inline="javascript">
        function checkIATALength() {
            var iataInput = document.getElementById('IATA');
            var iataLengthMessage = document.getElementById('iataLengthMessage');

            var cleanedInput = iataInput.value.replace(/[^A-Z]/g, '').toUpperCase();

            if (cleanedInput.length > 3) {
                iataLengthMessage.style.color = 'red';
                iataLengthMessage.innerText = 'IATA Code must be 3 uppercase letters or less.';
            } else {
                iataInput.value = cleanedInput;
                iataLengthMessage.innerText = '';
            }
        }
    </script>

</head>

<header>
    <div th:replace="~{/nav.html}"></div>
</header>

<body>

<div id="header">
    <h2>Create Airport</h2>
</div>

<div id="content">
    <form th:action="@{/airport/create}" th:object="${airport}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>

        <label for="IATA">IATA Code:</label>
        <input type="text" id="IATA" th:field="*{IATA}" oninput="checkIATALength()" required/>

        <!-- Display dynamic length message -->
        <div id="iataLengthMessage"></div>

        <button type="submit">Create Airport</button>

        <div th:if="${error}" class="error" style="color: red;">
            <p th:text="${error}"></p>
        </div>
    </form>
</div>

</body>
</html>
