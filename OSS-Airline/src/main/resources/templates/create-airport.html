<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS Airline</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet" th:href="@{/css/create.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <script th:inline="javascript">
        function checkIATALength() {
            var iataInput = document.getElementById('IATA');
            var iataLengthMessage = document.getElementById('iataLengthMessage');

            var cleanedInput = iataInput.value.replace(/[^A-Z]/g, '').toUpperCase();

            if (cleanedInput.length > 3) {
                iataLengthMessage.style.color = 'red';
                iataLengthMessage.innerText = 'IATA Code must be 3 uppercase letters or less.';
            } else {
                iataInput.value = cleanedInput;
                iataLengthMessage.innerText = '';
            }
        }
    </script>

</head>

<header>
    <div th:replace="~{/nav.html}"></div>
</header>

<body>
<div class="all-div">
    <h1>Create Airport</h1>

    <form th:action="@{/airports/create}" th:object="${airport}" method="post" class="form-create">
        <input type="hidden" th:field="*{id}"/>
        <div class="container">
            <label for="registration"><strong>Name:</strong></label>
            <input type="text" id="registration" th:field="*{name}" required/>
        </div>
        <div class="container">
            <label for="IATA"><strong>IATA:</strong></label>
            <input type="text" id="IATA" th:field="*{IATA}" required/>
        </div>
        <div class="container">
            <button class="button-29" role="button"><span class="material-symbols-outlined">add_circle</span></button>
        </div>
    </form>
</div>
</body>
</html>
