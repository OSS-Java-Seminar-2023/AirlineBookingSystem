<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<header>
    <div th:replace="~{/nav.html}"></div>
</header>

<body>

<h2>Update Airplane</h2>

<form th:action="@{/airplane/create}" th:object="${airplane}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="registration">Registration:</label>
    <input type="text" id="registration" th:field="*{registration}" required/>

    <label for="model">Model:</label>
    <input type="text" id="model" th:field="*{model}" required/>

    <label for="firstSeats">First Class Seats:</label>
    <input type="number" id="firstSeats" th:field="*{firstSeats}" required/>

    <label for="businessSeats">Business Class Seats:</label>
    <input type="number" id="businessSeats" th:field="*{businessSeats}" required/>

    <label for="economySeats">Economy Class Seats:</label>
    <input type="number" id="economySeats" th:field="*{economySeats}" required/>

    <button type="submit">Create Airplane</button>
</form>

</body>
</html>
