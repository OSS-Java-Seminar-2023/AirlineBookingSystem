<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS Airline</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet" th:href="@{/css/admin-all.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>

<header>
    <div th:replace="~{/nav.html}"></div>
</header>

<body>
<h2>Flights</h2>
<form th:action="@{/flights/create}" method="get">
    <button class="button-29" role="button"><span class="material-symbols-outlined">add</span></button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>Flight Number</th>
        <th>From</th>
        <th>To</th>
        <th>Airplane</th>
        <th>Date</th>
        <th>Time</th>
        <th>Gate</th>
        <th>Duration</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="flight : ${flights}">
        <td th:text="${flight.flightNumber}"></td>
        <td th:text="${flight.from.name}"></td>
        <td th:text="${flight.to.name}"></td>
        <td th:text="${flight.airplane.model}"></td>
        <td th:text="${flight.date}"></td>
        <td th:text="${flight.time}"></td>
        <td th:text="${flight.gate}"></td>
        <td th:text="${flight.duration}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
