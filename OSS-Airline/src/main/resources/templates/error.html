<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS Airline</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet" th:href="@{/css/error.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>

<body>
<div class="error">
    <div class="error-message">
        <h1>Attention traveler</h1>
        <p>It seems your airplane landed at the wrong airport!</p>
        <p>Please return to your previous destination or contact our support ossairline@gmail.com!</p>
        <p>Safe travels!</p>
    </div>
    <div class="error-icons">
        <span class="material-symbols-outlined">flight</span>
        <span class="material-symbols-outlined">wrong_location</span>
    </div>
</div>
</body>
</html>
