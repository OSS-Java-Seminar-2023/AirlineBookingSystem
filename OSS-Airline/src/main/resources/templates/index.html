<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS Airline</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<header>
    <div th:replace="~{/nav.html}"></div>
</header>

<body>
<div>
    <form th:action="@{/flights}" method="post" class="form-div">
        <img th:src="@{/images/plane_8885364.png}" alt="LOGIN" class="user-img">
        <h1>SEARCH FLIGHTS</h1>
        <div class="form-inside-parent-div">
            <div class="form-inside-div">
                <label for="from"><strong>From:</strong></label>
                <input type="text" id="from" name="from" list="fromAirports" required>
                <datalist id="fromAirports">
                    <option th:each="airport : ${airports}" th:value="${airport.name}"></option>
                </datalist>
            </div>
            <div class="form-inside-div">
                <label for="to"><strong>To:</strong></label>
                <input type="text" id="to" name="to" list="toAirports" required>
                <datalist id="toAirports">
                    <option th:each="airport : ${airports}" th:value="${airport.name}"></option>
                </datalist>
            </div>
        </div>
        <label for="date"><strong>Date:</strong></label>
        <input type="date" id="date" name="date" required>

        <button class="button-29" role="button"><span class="material-symbols-outlined">search</span></button>
        <div th:if="${error}" class="error" style="color: red;">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${reservation}" class="reservation" style="color: #002dcc;">
            <p th:text="${reservation}"></p>
        </div>
        <div th:if="${info}" class="info" style="color: #002dcc;">
            <p th:text="${info}"></p>
        </div>
    </form>
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();

        today = yyyy + '-' + mm + '-' + dd;
        document.getElementById("date").setAttribute("min", today);
    });
</script>
</html>
