<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/reservations.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <title>OSS Airline</title>
</head>

<header>
    <div th:replace="~{/nav.html}"></div>
</header>

<body>
<div class="container">
    <h1>Your Reservations</h1>

    <div class="reservations">
        <div th:each="reservation : ${reservations}" class="reservation-container">
            <div class="reservation-info">
                <div><strong>No of tickets:</strong> <span th:text="${reservation.getTickets().size()}" class="reservation-text"></span></div>
                <div><strong>Date of reservation:</strong> <span th:text="${reservation.getTickets().get(0).flight.getDate()}" class="reservation-text"></span></div>
                <div><strong>From:</strong> <span th:text="${reservation.getTickets().get(0).flight.getFrom().getName()}" class="reservation-text"></span></div>
                <div><strong>To:</strong> <span th:text="${reservation.getTickets().get(0).flight.getTo().getName()}" class="reservation-text"></span></div>
            </div>

            <form th:action="@{/reservations/details}" method="post">
                <input type="hidden" name="reservationId" th:value="${reservation.getId()}"/>
                <button class="button-29" role="button"><span class="material-symbols-outlined">manage_search</span></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
